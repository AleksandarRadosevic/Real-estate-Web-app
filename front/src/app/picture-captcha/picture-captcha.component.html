<div class="containter">
    <main>
        <section class="glass">

            <form class='uredi' name='registracija' id='forma' action="" method="post">

                <div class="imgcontainer">
                    <img src="./assets/images/avatar.png" alt="Avatar" class="avatar">
                </div>

                <div class='section'>
                    <h1 id="captcha">{{captcha_str}}</h1>
                </div>
                <div class='section'>
                    <input type='text' name='firstname' id='firstname' autocomplete="off" required
                        [(ngModel)]='captcha'>
                    <label for='firstname' class='label-name'>
                        <span class='content-name'>Captcha kod: </span>
                    </label>
                </div>
                <div class="form-group">
                    <label for="file">Choose File</label>
                    <input type="file" class="" accept="image/*" (change)="handleFileInput($event)">
                </div>
                <span style="color:red;">{{message}}</span>
                <button type='submit' class='registerbutton' (click)='uploadFileToActivity()'>Registrujte se</button>
            </form>

        </section>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </main>
</div>
